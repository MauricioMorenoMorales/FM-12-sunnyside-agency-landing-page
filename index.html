<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:wght@700;900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Sunnyside agency landing page</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/hamburger.css">
</head>

<body>
  <header class="header">
    <article class="header__navbar">
      <img src="./images/logo.svg" alt="" class="header__navbar__logo">
      <section class="header__navbar__links">
        <a href="#" class="header__navbar__links__item">About</a>
        <a href="#" class="header__navbar__links__item">Services</a>
        <a href="#" class="header__navbar__links__item">Projects</a>
        <a href="#" class="header__navbar__links__item">Contact</a>
      </section>
      <section class="header__navbar__hamburger">
        <button class="hamburger hamburger--elastic" type="button" id="burger">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
      </section>
    </article>
    <article class="header__hero">
      <h1 class="header__hero__title">We are <br> creatives</h1>
      <img src="./images/icon-arrow-down.svg" alt="">
    </article>
  </header>

  </div> -->
</body>

</html>
